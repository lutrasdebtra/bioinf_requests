    - "--- !ruby/hash:ActiveSupport::HashWithIndifferentAccess\nname:\n- \n- james.behrendorff\ntitle:\n-
      \n- Genomes lacking soluble inorganic pyrophosphatase\ndescription:\n- \n- \"Looking
      for completed genomes that do NOT have the soluble inorganic pyrophosphatase\n
      \ (and therefore may rely on an efficient membrane-bound proton-pumping pyrophosphatase).\\r\\nSoluble\n
      \ inorganic pyrophosphatase is often labelled ppaC in genome annotations. I've
      attached\n  a FASTA file with some sequences, including some membrane-bound
      proton-pumping forms.\\r\\nAlso\n  here is a link to one of the NCBI CDD pages.
      The soluble PPases can vary a lot in\n  length (~150-~500 amino acids) http://www.ncbi.nlm.nih.gov/Structure/cdd/wrpsb.cgi?INPUT_TYPE=precalc&SEQUENCE=11056044\\r\\nUnfortunately\n
      \ you may not be able to just exclude the pyrophosphatase superfamily - we want
      to\n  exclude the common soluble form and enrich for genomes with only the membrane-bound\n
      \ proton-pumping form.\\r\\nThe membrane-bound form is always larger (~600 amino
      acids)\n  and contains several transmembrane domains identifiable by a Kyte-Doolittle
      hydropathy\n  plot but shares some conserved catalytic residues related to the
      PPi hydrolysis.\\r\\nLet\n  me know if there is something else I can provide.\"\ncreated_at:\n-
      \n- 2014-11-21 16:13:24.671647182 Z\nupdated_at:\n- \n- 2014-11-21 16:13:24.671647182
